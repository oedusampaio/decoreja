<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="assets/CSS/global.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="portfolio.html">Portfólio</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form id="formLogin">
            <div class="input-group">
                <label for="txtUsuario">Usuário</label>
                <input type="text" id="txtUsuario" name="txtUsuario" placeholder="Digite seu usuário" required>
            </div>
            <div class="input-group">
                <label for="txtSenha">Senha</label>
                <input type="password" id="txtSenha" name="txtSenha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <p class="cadastro-link">
        Não tem cadastro? <a href="cadastro.html">Cadastre-se</a>
    </p>

    <script src="assets/javascript/site.js" defer></script>
</body>
</html>
