<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DecoreJá</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/cadastro.css">
    <style>
        .logo-cadastro {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 30px auto 10px;
        }
    </style>
</head>
<body>

    <!-- Logo centralizada e ajustada -->
    <div class="logo-container">
        <a href="index.html">
            <img src="assets/img/decoreJáLogo.png.png" alt="Logo DecoreJá" class="logo-cadastro">
        </a>
    </div>

    <main class="auth-page-main">
        <section class="auth-form-section">
            <div class="cadastro-container container">
                <h2>Cadastro de Usuário</h2>
                <form id="formCadastro" class="auth-form">
                    <div class="input-group">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" required>
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" required>
                    </div>

                    <div class="input-group">
                        <label for="preferencias">Preferências de Decoração (opcional):</label>
                        <input type="text" id="preferencias">
                    </div>

                    <div class="input-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" required>
                    </div>

                    <div class="input-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" readonly>
                    </div>

                    <div class="input-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" readonly>
                    </div>

                    <div class="input-group">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" readonly>
                    </div>

                    <button type="submit" class="btn primary-btn">Cadastrar</button>
                </form>
                <p class="auth-link">
                    Já tem cadastro? <a href="login.html">Faça login</a>
                </p>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 DecoreJá. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="assets/javascript/cep.js"></script>
    <script src="assets/javascript/cadastro.js"></script>
    <script src="assets/javascript/site.js" defer></script>
</body>
</html>
