<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DecoreJá</title>
    <link rel="stylesheet" href="assets/CSS/global.css"
    <link rel="stylesheet" href="as sets/CSS/cadastro.css">
</head>
<body>

    <div class="logo-container">
        <img src="assets/imgs/decoreJáLogo.png" alt="Logo DecoreJá">
    </div>

    <main class="cadastro-container">
        <h2>Cadastro de Usuário</h2>
        <form>
            <div class="input-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>

            <div class="input-group">
                <label for="preferencias">Preferências de Decoração:</label>
                <input type="text" id="preferencias">
            </div>

            <div class="input-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" required>
            </div>

            <div class="input-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" readonly>
            </div>

            <div class="input-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" readonly>
            </div>

            <div class="input-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" readonly>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <script src="assets/javascript/cep.js"></script>
</body>
</html>
